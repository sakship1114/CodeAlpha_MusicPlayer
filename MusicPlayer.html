<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Design</title>
    <link rel="stylesheet" href="MusicPlayer.css">
    <script src="https://kit.fontawesome.com/2cec972750.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="468-thumbnail.png" class="song-img" alt="Song Thumbnail">
            <h1>Love me like you do</h1>
            <p>Ellie Goulding</p>

            <audio id="song">
                <source src="love me like you do.mpeg" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>

    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
    }

    // When song metadata is loaded, set the max value of the progress bar
    

    // Function to handle Play/Pause button click
    function playPause(){
        if(ctrlIcon.classList.contains("fa-pause")){
            // If currently playing (icon is pause), then pause the song
            song.pause();
            ctrlIcon.classList.add("fa-play");
            ctrlIcon.classList.remove("fa-pause");
        }
        else{
            // If currently paused (icon is play), then play the song
            song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
    }

    // Update the progress bar every 500ms while the song is playing
    if(song.play()){
        setInterval(()=>{
            progress.value = song.currentTime;
        }, 500);
    }

     // Update the song's current time when the progress bar is manually changed/clicked
    progress.onchange = function(){
        song.play(); // Start playing after seeking
        song.currentTime = progress.value; // Set the song position
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    }
    </script>

</body>
</html>
